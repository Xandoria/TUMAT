buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version =  "1.7.0"
group = "de.canizp.tumat"
archivesBaseName = "TUMAT"

minecraft {
    version = "1.11-13.19.1.2199"
    runDir = "run"
    mappings = "snapshot_20161224"
    replaceIn "TUMAT.java"
    replace "@VERSION@", project.version.toString()
}

repositories {
    maven {
        url = "http://maven.epoxide.xyz"
    }
    maven {
        url = "http://maven.chaosfield.at"
    }
    maven {
        url = "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        url = "http://maven.ic2.player.to/"
    }
    maven {
        url = "http://dl.bintray.com/raoulvdberge/dev"
    }
    maven {
        url = "http://maven.amadornes.com/"
    }
}

dependencies {
    deobfCompile "mezz.jei:jei_1.11:4.1.1.207:api"
    runtime "mezz.jei:jei_1.11:4.1.1.207"
    deobfCompile "net.darkhax.tesla:Tesla:1.11-1.3.0.51"
    deobfCompile "de.ellpeck.actuallyadditions:ActuallyAdditions-unstable:1.11-r92-477"
    compileOnly "slimeknights.mantle:Mantle:1.10.2-1.1.0.188:deobf"
    compileOnly "slimeknights:TConstruct:1.10.2-2.5.6.414:deobf"
    compileOnly "net.industrial-craft:industrialcraft-2:2.6.58-ex110:api"
    deobfCompile "mod.chiselsandbits:chiselsandbits:+"
    deobfCompile "refinedstorage:refinedstorage:1.3.5-718"
    compileOnly "MCMultiPart:MCMultiPart:1.3.0:universal"
    compileOnly fileTree("./libs")
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

static def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyMMddHHmm')
    return formattedDate
}
