buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"

        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = "1.0.0"
group= "de.canizp.tumat"
archivesBaseName = "tumat"

minecraft {
    version = "1.10.2-12.18.1.2066"
    runDir = "run"
    mappings = "snapshot_20160818"
}

repositories {
    maven {
        url 'http://maven.epoxide.xyz'
        }
    maven {
        url 'http://maven.chaosfield.at'
    }
}

dependencies {
    compile "net.darkhax.tesla:Tesla:1.10.2-1.2.1.42"
    compile "de.ellpeck.actuallyadditions:ActuallyAdditions:1.10.2-r60"
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
       
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
