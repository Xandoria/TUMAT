buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"

        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = "1.5.0"
group= "de.canizp.tumat"
archivesBaseName = "tumat"

minecraft {
    version = "1.10.2-12.18.2.2099"
    runDir = "run"
    mappings = "snapshot_20161020"
    replaceIn "TUMAT.java"
    replace "@VERSION@", project.version.toString()
}

repositories {
    maven {
        url 'http://maven.epoxide.xyz'
        }
    maven {
        url 'http://maven.chaosfield.at'
    }
    maven {
        name = "Modmuss50"
        url = "http://maven.modmuss50.me/"
    }
    maven {
        name 'DVS1 Maven FS'
        url 'http://dvs1.progwml6.com/files/maven'
    }
    maven {
        name = "ic2"
        url = "http://maven.ic2.player.to/"
    }
}

dependencies {
    deobfCompile "net.darkhax.tesla:Tesla:+:deobf"
    compile "de.ellpeck.actuallyadditions:ActuallyAdditions:1.10.2-r67"
    deobfCompile "slimeknights.mantle:Mantle:1.10.2-1.1.0.188:deobf"
    deobfCompile "slimeknights:TConstruct:1.10.2-2.5.6.414:deobf"
    compile 'net.industrial-craft:industrialcraft-2:2.6.58-ex110:api'
    deobfCompile 'mod.chiselsandbits:chiselsandbits:+'
    compile fileTree("./run/mods/")
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
       
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
